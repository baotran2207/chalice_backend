# ### G_system_schema Usage ###
# # This table is used to define static or dynamic schema mapping definitions.
# # Static mappings mean one to one field mapping (no special features).
# # Dynamic mapping is when we use python modules to programmatically map the
# # attributes (when one-to-one field mapping isn’t enough).
# #
# # NOTE on uid: this field store the field name that will be used by provisioning_utils.apply_mapping()
# # to determine the unique identifier (UID) of an object (focus or projection).
# # Depending on the direction of the integration set by the G_system (inbound or outbound), the UID
# # can be the field of a Datamaster table, or the field in the external system.
# # If inbound (import into Datamaster) then the UID is the field of a Datamaster table.
# # If outbound (export into external system) then the UID is the field of the projection from the external system.

# G_system_schema:
#   TAGS:
#     - HISTORIZED(daterange)
#     - API
#   ATTRIBUTES:
#     - name: varchar(64)
#     - module_path: varchar(256) # python module path for programmatic schema mapping
#     - uid: varchar(256) # the field used as a unique key
#     - description: text
#     - type: enum Mapping_type # if dynamic, load the mapping_python_module, otherwise use the static mapping in mapping_json.


