exclude:   ^(runtime/migrations/|runtime/chalicelib/templates/folder/|runtime/chalicelib/static|runtime/chalicelib/modeler)
repos:
-   repo: https://github.com/pycqa/isort
    rev: 5.11.4
    hooks:
    - id: isort
      name: isort (python)thub.com/psf/black

-   repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
    -   id: black

-   repo: https://github.com/pycqa/flake8
    rev: '6.0.0'  # pick a git hash / tag to point to
    hooks:
    -   id: flake8
